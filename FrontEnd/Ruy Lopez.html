<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
a {
  text-decoration: none;
}
.checked {
  color: rgb(155, 173, 255);
}
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <a href="index.html" id="Chess Openings Button"><h3 class="w3-padding-64 w3-center"><b>CHESS<br>OPENINGS</b></h3></a>
  <a href="Queen's Gambit.html" id="Queen's Gambit Button" class="w3-bar-item w3-button">QUEEN'S GAMBIT</a>
  <a href="Sicilian Defense.html" id="Sicilian Defense Button" class="w3-bar-item w3-button">SICILIAN DEFENSE</a>
  <a href="King's Gambit.html" id="King's Gambit Button" class="w3-bar-item w3-button">KING'S GAMBIT</a> 
  <a href="Nimzo-Indian Defense.html" id="Nimzo-Indian Defense Button" class="w3-bar-item w3-button">NIMZO-INDIAN DEFENSE</a>
  <a href="Ruy Lopez.html" id="Ruy Lopez Button" class="w3-bar-item w3-button">RUY LOPEZ</a>
  <a href="French Defense.html" id="French Defense Button" class="w3-bar-item w3-button">FRENCH DEFENSE</a>
  <a href="Danish Gambit.html" id="Danish Gambit Button" class="w3-bar-item w3-button">DANISH GAMBIT</a>
  <a href="Fried Liver Attack.html" id="Fried Liver Attack Button" class="w3-bar-item w3-button">FRIED LIVER ATTACK</a>
  <a href="Caro Kann.html" id="Caro Kann Button" class="w3-bar-item w3-button">CARO KANN</a>
  <a href="London System.html" id="London System Button" class="w3-bar-item w3-button">LONDON SYSTEM</a>
  <a href="Slav Defense.html" id="Slav Defense Button" class="w3-bar-item w3-button">SLAV DEFENSE</a> 
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Main page -->
  <div class="w3-center w3-padding-32">

    <h2 id="openingName">RUY LOPEZ</h2>

    <img id = "board" src="https://www.dropbox.com/home/Slav%20Defense?preview=0.png" alt="Chess Board">

    <br><br>

    <div class="w3-bar">
      <a onclick="clickResponse(0)" class="w3-bar-item w3-button w3-hover-lightgrey" id="resetButton">reset</a>
      <a onclick="clickResponse(-1)" class="w3-bar-item w3-button w3-hover-lightgrey" id="backButton">«</a>
      <a onclick = clickResponse(1) class="w3-bar-item w3-button w3-hover-lightgrey" id="forwardButton">»</a>
      <br><br><br>
    </div>


    <!-- User Rating section -->
    <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">

        <h4><b>User Rating</b></h4>
        <div class="w3-content w3-justify" style="max-width:600px">


          <h4>Star rating<br>
            <span id="star1" class="fa fa-star" onmouseover="starRating(1)" style="margin-left:0px"
            onmouseout="starRating(DefenseRating)" onclick="clickStarRating(1)"></span>
            <span id="star2" class="fa fa-star" onmouseover="starRating(2)" 
            onmouseout="starRating(DefenseRating)" onclick="clickStarRating(2)"></span>
            <span id="star3" class="fa fa-star" onmouseover="starRating(3)" 
            onmouseout="starRating(DefenseRating)" onclick="clickStarRating(3)"></span>
            <span id="star4" class="fa fa-star" onmouseover="starRating(4)" 
            onmouseout="starRating(DefenseRating)" onclick="clickStarRating(4)"></span>
            <span id="star5" class="fa fa-star" onmouseover="starRating(5)" 
            onmouseout="starRating(DefenseRating)" onclick="clickStarRating(5)"></span>
            &emsp;&emsp;<a class="w3-bar-item w3-button w3-hover-lightgrey" id="removeRatingButton" onclick="DefenseRating=0; clickStarRating(0)">⨉</a>
            </h4>


          <h4>Comments</h4>
          <p><this id="comments paragraph">There are currently no comments for this opening.&emsp;&emsp;</this>
          <a class="w3-bar-item w3-button w3-hover-lightgrey" id="removeCommentsButton" onclick="showWarning('delete warning text','delete warning')">⨉</a></p>

          <div id="delete warning">
            <p id="delete warning text" style="color: rgb(255, 153, 153)"></p>
          </div>

          <div class="w3-section">
            <input class="w3-input w3-border" type="text" name="Message" id="commentBox" required placeholder="Type your comments in this box">
          </div>
          <button id="submit button" class="w3-button w3-block w3-grey w3-margin-bottom" onclick="showWarning('comment warning text', 'comment warning')">Submit comment</button>

          <div id="comment warning">
            <p id="comment warning text" style="color: rgb(255, 153, 153)"></p>
          </div>

          <hr class="w3-opacity">
        </div>
    </div>

  </div>

  <script src="JS\script.js"></script>


</body>
</html>
